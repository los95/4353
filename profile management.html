<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile Management</title>
        <!-- You MUST include jQuery before Fomantic -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.6/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.6/dist/semantic.min.js"></script>
        <link re="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
         <div class="ui secondaty pointing menu inverted">
          <div class="header item">
            Cosc 4353
          </div>
          <a class="item">
            Home
          </a>
          <a class="item active">
            Profile
          </a>
          <a class="item" href="Fuel%20Quote%20Form.html">
            Fuel Quote
          </a>
          <a class="item" href="Fuel%20Quote%20History.html">
            Fuel Quote History  
          </a>
          <a class="item right aligned">
            Logout  
          </a>
        </div>
        <div class="ui three column centered grid">
          <div class="column">
          </div>    
          <div class="column">
            <form class="ui form segment">
            <div class="ui two column padded centered grid">
            <div class="row">
                <h2 class="ui image header">  
                    <div class="content">
                    Profile Management
                    </div>
                </h2>
            </div>
            <div class="column">
            <div class="field">
            <label>Name</label>
                <div class="ui left icon input">
                <input name="name" type="text" placeholder="Full Name">
                 <i class="user outline icon"></i>   
                </div>    
            </div>
            </div>
            <div class="column">
            <div class="field">
            <label>Address</label>
                <div class="ui left icon input">
                <input  name="address" type="text" placeholder="Address 1">
                <i class="home icon"></i>   
                </div>
                <input type="text" placeholder="Address 2(optional)">
            </div>
            </div>
             
            <div class="column">
            <div class="field">
            <label>City and State</label>
                <div class="ui left icon input">
                <input name="city" type="text" placeholder="City">
                <i class="city icon"></i>
                </div>
                <select name="state" class="ui dropdown">
                      <option value="Tx">Texas</option>
                      <option value="Il">Illinois</option>
                      <option value="Ny">New York</option>
                      <option value="Wa">Washington</option>
                      <option value="Tx">Texas</option>
                      <option value="Il">Illinois</option>
                      <option value="Ny">New York</option>
                      <option value="Wa">Washington</option>
                </select>
            </div>
            </div>  
            <div class="column">
            <div class="field">  
            <label>Zipcode</label>
                <input name="zipcode" type="text" placeholder="Zip Code">
            </div>
            </div>       
                <button class="ui primary submit button">
                    Register
                </button>
          </div>
          <div class="ui error message"></div>        
        </form>
            </div>
            <div class="column">
            </div>
        </div>
        <script>
        $('.ui.form')
              .form({
                fields: {
                  name: {
                    identifier: 'name',
                    rules: [
                      {
                        type   : 'empty',  
                        prompt : 'Please enter your name'
                      },
                        {
                            type:'maxLength[50]',
                            prompt: 'Your name is too long'
                        }
                    ]
                  },
                  address: {
                    identifier: 'address',
                    rules: [
                      {
                        type   : 'maxLength[100]',
                        prompt : 'Your address is too long'
                      },
                      {
                        type: 'empty',
                        prompt: 'Please enter an address'
                      }
                    ]
                  },
                  city: {
                    identifier: 'city',
                    rules: [
                      {
                        type   : 'empty',
                        prompt : 'Please enter a city'
                      },
                        {
                            type: 'maxLength[100]',
                            prompt: 'Your City name is too long'
                        }
                    ]
                  },
                  state: {
                    identifier: 'state',
                    rules: [
                      {
                        type   : 'empty',
                        prompt : 'Please enter a city'
                      }
                    ]
                  },
                  zipcode: {
                    identifier: 'zipcode',
                    rules: [
                      {
                        type   : 'empty',
                        prompt : 'Please enter a zipcode'
                      },
                    {
                        type: 'number',
                        prompt: 'Enter a valid zipcode' 
                    },
                    {
                        type: 'exactLength[5]',
                        prompt: 'Enter a valid zipcode'
                    }
                    ]
                  }
                }
              });
        </script>
    </body>    
</html>
